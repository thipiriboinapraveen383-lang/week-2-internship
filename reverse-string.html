<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse a String</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            width: 350px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            transform-style: preserve-3d;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }

        button {
            background: #ff758c;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 0 #e85d75;
        }

        button:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #e85d75;
        }

        /* üî• 3D OUTPUT */
        #result {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(145deg, #ffffff, #ffe4ea);
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;

            opacity: 0;
            transform-style: preserve-3d;

            box-shadow:
                0 6px 0 #fbcfe8,
                0 15px 30px rgba(0,0,0,0.3);
        }

        /* üîÅ 3D ANIMATION */
        .animate-3d {
            animation: spinFly3D 2.5s ease forwards;
        }

        @keyframes spinFly3D {
            0% {
                opacity: 0;
                transform: translate3d(0, 0, -200px) rotateX(0deg) rotateY(0deg);
            }
            30% {
                opacity: 1;
                transform: translate3d(-200px, -150px, 200px) rotateX(180deg) rotateY(180deg);
            }
            60% {
                transform: translate3d(200px, 150px, 150px) rotateX(360deg) rotateY(360deg);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg);
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Reverse String</h2>
    <input type="text" id="text" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <h3 id="result"></h3>
</div>

<script>
function reverseString() {
    let str = document.getElementById("text").value;
    let reversed = "";

    for (let i = str.length - 1; i >= 0; i--) {
        reversed += str[i];
    }

    let result = document.getElementById("result");
    result.innerText = "Reversed String: " + reversed;

    /* Restart 3D animation */
    result.classList.remove("animate-3d");
    void result.offsetWidth; // force reflow
    result.classList.add("animate-3d");
}
</script>

</body>
</html>
