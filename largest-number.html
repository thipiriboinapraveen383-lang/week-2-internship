<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Largest Number</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #11998e, #38ef7d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
            overflow: hidden;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 14px;
            width: 350px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            transform-style: preserve-3d;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }

        button {
            background: #11998e;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 0 #0f766e;
        }

        button:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #0f766e;
        }

        /* üî• 3D OUTPUT */
        #output {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(145deg, #ffffff, #d1fae5);
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;

            /* Hidden initially */
            opacity: 0;

            /* 3D look */
            transform-style: preserve-3d;
            box-shadow:
                0 6px 0 #a7f3d0,
                0 15px 30px rgba(0,0,0,0.3);
        }

        /* üîÅ Animation */
        .animate-3d {
            animation: fly3D 2.5s ease forwards;
        }

        @keyframes fly3D {
            0% {
                opacity: 0;
                transform: translate3d(0, 0, -200px) rotateX(0deg) rotateY(0deg);
            }
            30% {
                opacity: 1;
                transform: translate3d(-200px, -150px, 200px) rotateX(180deg) rotateY(180deg);
            }
            60% {
                transform: translate3d(200px, 150px, 150px) rotateX(360deg) rotateY(360deg);
            }
            100% {
                opacity: 1;
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg);
            }
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Largest Number Finder</h2>
    <input type="text" id="arrayInput" placeholder="Example: 10,25,7,90">
    <button onclick="findLargest()">Find Largest</button>
    <h3 id="output"></h3>
</div>

<script>
function findLargest() {
    let input = document.getElementById("arrayInput").value;
    let arr = input.split(",").map(Number);

    let largest = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > largest) {
            largest = arr[i];
        }
    }

    let output = document.getElementById("output");
    output.innerText = "Largest Number: " + largest;

    /* Restart animation */
    output.classList.remove("animate-3d");
    void output.offsetWidth; // force reflow
    output.classList.add("animate-3d");
}
</script>

</body>
</html>
